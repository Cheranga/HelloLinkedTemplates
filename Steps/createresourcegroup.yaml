steps:
  - task: AzureResourceManagerTemplateDeployment@3    
    displayName: 'Create resource group'
    inputs:
      deploymentScope: 'Subscription'
      azureResourceManagerConnection: '$(azureSubscription)'            
      location: '$(rgLocation)'                    
      deploymentMode: 'Incremental'
      csmFile: '$(Pipeline.Workspace)/drop/ResourceGroup/template.json'
      csmParametersFile: '$(Pipeline.Workspace)/drop/ResourceGroup/template.parameters.json'
      overrideParameters: |
        -rgName "$(rgName)" 
        -rgLocation "$(rgLocation)" 
        -storageAccountName "st$(storageAccountName)$(environmentName)" 
        -storageAccountType "Standard_GRS" 
        -storageLocation "$(rgLocation)" 
      